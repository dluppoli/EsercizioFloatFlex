<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="mx-3 my-5">
    <h1>Demo Bootstrap</h1>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>Modulo</th>
                <th>Argomento</th>
                <th>Ore</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7</td>
                <td>C#</td>
                <td>52</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Html, css, js</td>
                <td>40</td>
            </tr>
            <tr>
                <td>10</td>
                <td>Test del software</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-evenly flex-wrap">
        <div class="w-25">
            <img class="w-100" src="img/img1.jpg">
        </div>
        <div class="w-25">
            <img class="w-100" src="img/img2.jpg">
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6">
                <img src="img/img3.jpg" alt="" class="w-100">
            </div>
            <div class="col-12 col-lg-3">
                <img src="img/img4.jpg" alt="" class="w-100">
            </div>
            <div class="col-12 col-lg-3">
                <img src="img/img5.jpg" alt="" class="w-100">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
